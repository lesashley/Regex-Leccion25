<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="name">Nombre:</label>
      <input type="text" class="input" pattern="[A-Z]{1}[a-zñáéíóú]\D+" required><br>
      <label for="lastname">Apellidos:</label>
      <input type="text" class="input" pattern="[A-Z]{1}[a-zñáéíóú]\D+" required><br>
      <label for="dni">DNI:</label>
      <input type="text" class="input" pattern="[0-9]{8}" required><br>
      <label for="date">Fecha de nacimiento:</label>
      <input type="date" class="input" pattern="" required><br>
      <label for="cellphone">Celular:</label>
      <input type="tel" class="input" pattern="9[0-9]{9}" required><br>
      <label for="phone">Teléfono</label>
      <input type="tel" class="input" pattern="[0-9]{7}" required><br>
      <label for="password">Contraseña:</label>
      <input type="password" class="input"  required><br>
      <label for="password">Confirmación de contraseña:</label>
      <input type="password" class="input" required><br>
      <label for="coment">Comentarios:</label>
      <textarea name="name" rows="4" cols="40" required></textarea><br>
      <input type="checkbox" class="input" pattern="" required>
      <label for="" class="terminos">Aceptar términos y condiciones</label><br>
      <button type="submit" name="button" class="button">Enviar</button>
    </form>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
