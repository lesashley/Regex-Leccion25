<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Formulario de validación</h1>
      <label for="name">Nombre:</label>
      <input type="text" class="input" pattern="[A-Z]{1}[a-zñáéíóú]\D+" required autofocus=""><br>
      <label for="lastname">Apellidos:</label>
      <input type="text" class="input" pattern="[A-Z]{1}[a-zñáéíóú]\D+" required><br>
      <label for="dni">DNI:</label>
      <input type="text" class="input" pattern="[0-9]{8}" required><br>
      <label for="date">Fecha de nacimiento:</label>
      <input type="text" class="input" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).(1[0-9]{3})" required placeholder=" dd / mm / aaaa"><br>
      <label for="cellphone">Celular:</label>
      <input type="tel" class="input" pattern="9[0-9]{8}" required><br>
      <label for="phone">Teléfono</label>
      <input type="tel" class="input" pattern="[0-9]{7}" required><br>
      <label for="password">Contraseña:</label>
      <input type="password" class="input"  required><br>
      <label for="password">Confirmación de contraseña:</label>
      <input type="password" class="input" required><br>
      <label for="coment" class="n">Comentarios:</label>
      <textarea name="name"  rows="4" cols="20" required></textarea><br>
      <input type="checkbox" class="input" required>
      <label for=""class="terminos">Aceptar términos y condiciones</label><br>
      <button type="submit" name="button" id="button">Enviar</button>
    </form>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
