<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="name">Nombre:</label>
      <input type="text" class="input" pattern="/^[A-Z]{1}[a-z]/"><br>
      <label for="lastname">Apellidos:</label>
      <input type="text" class="input"><br>
      <label for="dni">DNI:</label>
      <input type="text" class="input" pattern="[0-9]{8}"><br>
      <label for="date">Fecha de nacimiento:</label>
      <!-- ^(?:3[01]|[12][0-9]|0?[1-9])([\-/.])(0?[1-9]|1[1-2])\1\d{4}$ -->
      <input type="date" class="input" pattern=""><br>
      <label for="cellphone">Celular:</label>
      <input type="tel" class="input" pattern="[0-9]{9}"><br>
      <label for="phone">Teléfono</label>
      <input type="tel" class="input" pattern="9[0-9]{7}"><br>
      <label for="password">Contraseña:</label>
      <input type="password" class="input" pattern=""><br>
      <label for="password">Confirmación de contraseña:</label>
      <input type="password" class="input" pattern=""><br>
      <label for="coment">Comentarios:</label>
      <textarea name="name" rows="4" cols="40"></textarea><br>
      <input type="checkbox" class="input" pattern="">
      <label for="">Aceptar términos y condiciones</label><br>
      <button type="submit" name="button">Enviar</button>
    </form>
  </body>
</html>
